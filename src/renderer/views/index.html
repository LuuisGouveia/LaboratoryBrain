<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Laboratory</title>
  </head>
  <body class="p-r bg">
    <header>
      <div id="head" class="box">
        <div id="menu-btn-box" class="box-p">
          <button type="button" id="menu-btn">
            <img src="./images/barra-de-menu.png" alt="menu" />
          </button>
        </div>
        <div id="logo">
          <img src="./images/Brain.png" alt="logo Laboratory Brain" />
        </div>
        <div id="void-box" class="box-p"></div>
      </div>
    </header>
    <section>
      <aside>
        <div id="aside" class="box">
          <div id="receivable" class="icon">
            <img src="images/carteira.png" alt="carteira" />
            <h2>Total a receber</h2>
          </div>
          <div id="checks" class="icon">
            <img src="images/cheque-bancario.png" alt="cheque" />
            <h2>cheques à vencer</h2>
          </div>
          <div id="tickets" class="icon">
            <img src="images/cobrar.png" alt="boleto" />
            <h2>Boletos à vencer</h2>
          </div>
        </div>
      </aside>
      <aside>
        <nav id="nav" class="nav">
          <div class="btn-nav p-m" id="newOutput">
            <img src="images/job-promotion.png" alt="" /><a href="#"
              >Novo Registro</a
            >
          </div>
          <div class="btn-nav p-m" id="newClient">
            <img src="images/adicionar-usuario.png" alt="" /><a href="#"
              >Novo Cliente</a
            >
          </div>
          <div class="btn-nav p-m" id="newNote">
            <img src="images/fatura.png" alt="" /><a href="#">Nova Nota</a>
          </div>
          <div class="btn-nav p-m" id="jobManager">
            <img src="images/job-promotion (1).png" alt="" /><a href="#"
              >Gerenciar Tabela</a
            >
          </div>
        </nav>
      </aside>
      <div id="content" class="box">
        <div id="content-head">
          <label for="showType">O que você quer ver?</label>
          <select name="showType" id="showType" class="p-r">
            <option value="0">Selecione</option>
            <option value="1">Clientes</option>
            <option value="2">Tabelas</option>
            <option value="3">Notas</option>
            <option value="4">Registros</option>
          </select>
          <div id="selectClientTable"></div>
          <input type="text" id="search-input" />
          <label for="dateFilterStart">De: </label>
          <input type="date" id="dateFilterStart" />
          <label for="dateFilterEnd">Até: </label>
          <input type="date" id="dateFilterEnd" />
          <button type="submit" id="search-btn" class="btn p-m">
            Pesquisar
          </button>
        </div>
        <div id="content-body">
          <table>
            <tr>
              <th>Exemplo</th>
              <th>Exemplo</th>
              <th>Exemplo</th>
              <th>Exemplo</th>
            </tr>
            <tr>
              <td>teste</td>
              <td>teste</td>
              <td>teste</td>
              <td>teste</td>
              <td>
                <button type="button" id="tableDeleteBtn" class="btn p-m">
                  Excluir
                </button>
                <button type="button" id="tableEditBtn" class="btn p-m">
                  Editar
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script type="module" src="../js/renderer.js"></script>
  </body>
</html>
